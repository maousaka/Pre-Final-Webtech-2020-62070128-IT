<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="https://brandikaran.com/wp-content/uploads/jk-5.jpg"type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>

        img{
            width: 100%;
        }
    </style>
    <script>
        let requestURL = 'ezquiz.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();
        function dataReportStatus(data) {
            let word = "" ;
            let end = "<div class='container'>"+"<div class='row' style='margin-top:10px;'>";
            a = data.tracks.items
            for (let i = 0; i < a.length ; i++) {
                word += "<div class='col-md-4' style='margin-bottom:50px;border:1px;'>"+"<div class='card'>"+"<img src='"+data.tracks.items[i].album.images[0].url+"'>" + "<b>"+a[i].album.name +"</b><br>"+ "Artist : " + a[i].album.artists[0].name + "<br>" + "Release date : " + a[i].album.release_date
                + "<br>" + "Available :" + a[0].album.available_markets.length + "countries"+ "</div>"+"</div>"
            }
            end += word+"</div>";
            document.body.innerHTML = end;
        }
    </script>
</head>
